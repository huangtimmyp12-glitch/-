<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>一週五店面排班表（乾淨版：編輯跳窗）</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .panel {
      background: #ffffff;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 16px;
      font-size: 14px;
    }

    .panel h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 8px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 6px;
    }

    label {
      font-size: 13px;
    }

    input[type="text"] {
      padding: 4px 6px;
      font-size: 13px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-size: 12px;
    }

    button:hover {
      background: #eee;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      vertical-align: top;
      font-size: 13px;
    }

    th {
      background: #f0f0f0;
      text-align: center;
    }

    .day-cell {
      font-weight: 600;
      background: #fafafa;
      width: 80px;
      white-space: nowrap;
      text-align: center;
    }

    .cell-content {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: stretch;
    }

    .cell-text {
      min-height: 20px;
      font-size: 13px;
      word-wrap: break-word;
      white-space: normal;
    }

    .small-note {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }

    .emp-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
      margin-bottom: 4px;
    }

    .emp-row label {
      font-weight: 600;
    }

    /* modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-dialog {
      background: #fff;
      border-radius: 8px;
      padding: 12px 16px;
      width: min(500px, 90vw);
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .modal-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .modal-body {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 6px;
      border-radius: 4px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 6px;
    }

    .emp-check {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 2px;
    }

    .emp-check label {
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>森禾田一週店面排班表</h1>

  <!-- 店面設定 -->
  <div class="panel">
    <h2>店面設定</h2>
    <div class="row">
      <label>店 1 名稱：</label>
      <input type="text" id="store1Input" />
      <label>店 2 名稱：</label>
      <input type="text" id="store2Input" />
      <label>店 3 名稱：</label>
      <input type="text" id="store3Input" />
    </div>
    <div class="row">
      <label>店 4 名稱：</label>
      <input type="text" id="store4Input" />
      <label>店 5 名稱：</label>
      <input type="text" id="store5Input" />
      <button id="updateStoresBtn">更新店名</button>
    </div>
    <div class="small-note">
      店名會記在這台裝置的瀏覽器裡，重整也不會消失。
    </div>
  </div>

  <!-- 員工設定 -->
  <div class="panel">
    <h2>員工設定</h2>
    <div class="row">
      <label>新增員工姓名：</label>
      <input type="text" id="newEmployeeInput" placeholder="例如：小明" />
      <button id="addEmployeeBtn">新增員工</button>
      <button id="clearBtn">清空所有排班</button>
    </div>
    <div class="small-note">
      新增的員工會自動出現在「編輯」視窗裡。<br>
      下方可以修改任何員工名稱（舊的、新增的都可以），名稱會被記住。
    </div>
    <hr>
    <div id="employeeList"></div>
  </div>

  <!-- 排班表 -->
  <table id="scheduleTable"></table>

  <!-- 編輯排班的彈窗 -->
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-dialog">
      <div class="modal-title" id="modalTitle"></div>
      <div class="modal-body" id="modalBody">
        <!-- 員工勾選列表動態產生 -->
      </div>
      <div class="modal-footer">
        <button id="modalCancelBtn">取消</button>
        <button id="modalSaveBtn">儲存</button>
      </div>
    </div>
  </div>

  <script>
    // ===== LocalStorage keys =====
    const LS_KEY_STORES = "schedule_stores_v2_5stores";
    const LS_KEY_EMPLOYEES = "schedule_employees_v2";
    const LS_KEY_ASSIGN = "schedule_assignments_v2";

    // ===== 預設店名 & 員工 =====
    const defaultStores = ["瑞隆店", "鳳捷店", "夯肉店", "外燴", "休假人員"];
    const defaultEmployees = ["小明", "小美", "阿強"];

    // 載入店名
    function loadStores() {
      const text = localStorage.getItem(LS_KEY_STORES);
      if (!text) return [...defaultStores];
      try {
        const arr = JSON.parse(text);
        if (Array.isArray(arr) && arr.length === 5) return arr;
        return [...defaultStores];
      } catch (e) {
        return [...defaultStores];
      }
    }

    // 儲存店名
    function saveStores() {
      localStorage.setItem(LS_KEY_STORES, JSON.stringify(stores));
    }

    // 載入員工
    function loadEmployees() {
      const text = localStorage.getItem(LS_KEY_EMPLOYEES);
      if (!text) return [...defaultEmployees];
      try {
        const arr = JSON.parse(text);
        if (Array.isArray(arr) && arr.length > 0) return arr;
        return [...defaultEmployees];
      } catch (e) {
        return [...defaultEmployees];
      }
    }

    // 儲存員工
    function saveEmployees() {
      localStorage.setItem(LS_KEY_EMPLOYEES, JSON.stringify(employees));
    }

    // 載入排班（每格對應哪些員工 index）
    function loadAssignments() {
      const text = localStorage.getItem(LS_KEY_ASSIGN);
      if (!text) return {};
      try {
        const obj = JSON.parse(text);
        return obj && typeof obj === "object" ? obj : {};
      } catch (e) {
        return {};
      }
    }

    // 儲存排班
    function saveAssignments() {
      localStorage.setItem(LS_KEY_ASSIGN, JSON.stringify(assignments));
    }

    // ===== 變數 =====
    let stores = loadStores();           // 5 間店
    let employees = loadEmployees();     // 所有員工
    let assignments = loadAssignments(); // { "day-store": [empIndex, ...], ... }

    const days = [
      "星期一",
      "星期二",
      "星期三",
      "星期四",
      "星期五",
      "星期六",
      "星期日"
    ];

    const storeInputs = [
      document.getElementById("store1Input"),
      document.getElementById("store2Input"),
      document.getElementById("store3Input"),
      document.getElementById("store4Input"),
      document.getElementById("store5Input")
    ];

    const scheduleTable = document.getElementById("scheduleTable");
    const employeeListDiv = document.getElementById("employeeList");

    // modal 元件
    const modalOverlay = document.getElementById("modalOverlay");
    const modalTitle = document.getElementById("modalTitle");
    const modalBody = document.getElementById("modalBody");
    const modalCancelBtn = document.getElementById("modalCancelBtn");
    const modalSaveBtn = document.getElementById("modalSaveBtn");

    let currentDayIndex = null;
    let currentStoreIndex = null;

    // 把目前 store 名放到輸入框
    function initStoreInputs() {
      stores.forEach((name, idx) => {
        if (storeInputs[idx]) {
          storeInputs[idx].value = name;
        }
      });
    }

    // 將 assignments 的 key 組合方式統一
    function makeKey(dayIndex, storeIndex) {
      return `${dayIndex}-${storeIndex}`;
    }

    // 取得某格顯示文字
    function getCellText(dayIndex, storeIndex) {
      const key = makeKey(dayIndex, storeIndex);
      const indices = assignments[key] || [];
      const names = indices
        .map(i => employees[i])
        .filter(Boolean);
      if (!names.length) return "未排班";
      return names.join("、");
    }

    // 更新單一 cell 的文字
    function updateCellDisplay(dayIndex, storeIndex) {
      const cellDiv = document.querySelector(
        `.cell-text[data-day-index="${dayIndex}"][data-store-index="${storeIndex}"]`
      );
      if (cellDiv) {
        cellDiv.textContent = getCellText(dayIndex, storeIndex);
      }
    }

    // 建立表格
    function buildTable() {
      scheduleTable.innerHTML = "";

      // 表頭
      const headerRow = document.createElement("tr");
      const emptyTh = document.createElement("th");
      emptyTh.textContent = "日期 / 店面";
      headerRow.appendChild(emptyTh);

      stores.forEach((storeName, storeIndex) => {
        const th = document.createElement("th");
        th.textContent = storeName;
        th.dataset.storeIndex = storeIndex;
        headerRow.appendChild(th);
      });

      scheduleTable.appendChild(headerRow);

      // 每一天一列
      days.forEach((day, dayIndex) => {
        const row = document.createElement("tr");

        const dayCell = document.createElement("td");
        dayCell.textContent = day;
        dayCell.className = "day-cell";
        row.appendChild(dayCell);

        // 每一個店面一個 cell
        stores.forEach((_, storeIndex) => {
          const cell = document.createElement("td");
          const wrapper = document.createElement("div");
          wrapper.className = "cell-content";

          const textDiv = document.createElement("div");
          textDiv.className = "cell-text";
          textDiv.dataset.dayIndex = dayIndex;
          textDiv.dataset.storeIndex = storeIndex;
          textDiv.textContent = getCellText(dayIndex, storeIndex);

          const btn = document.createElement("button");
          btn.textContent = "編輯";
          btn.addEventListener("click", () => {
            openEditModal(dayIndex, storeIndex);
          });

          wrapper.appendChild(textDiv);
          wrapper.appendChild(btn);
          cell.appendChild(wrapper);
          row.appendChild(cell);
        });

        scheduleTable.appendChild(row);
      });
    }

    // 顯示員工清單（可改名）
    function renderEmployeeList() {
      employeeListDiv.innerHTML = "";
      employees.forEach((name, index) => {
        const row = document.createElement("div");
        row.className = "emp-row";

        const label = document.createElement("label");
        label.textContent = `員工 ${index + 1}:`;

        const input = document.createElement("input");
        input.type = "text";
        input.value = name;
        input.size = 10;
        input.dataset.empIndex = index;

        const btn = document.createElement("button");
        btn.textContent = "更新名稱";
        btn.dataset.empIndex = index;

        btn.addEventListener("click", () => {
          const idx = Number(btn.dataset.empIndex);
          const newName = input.value.trim();
          if (!newName) {
            alert("名稱不能是空的");
            return;
          }
          employees[idx] = newName;
          saveEmployees();
          // 名稱變了，整張表格文字重算一次
          buildTable();
        });

        row.appendChild(label);
        row.appendChild(input);
        row.appendChild(btn);

        employeeListDiv.appendChild(row);
      });
    }

    // 開啟編輯彈窗
    function openEditModal(dayIndex, storeIndex) {
      currentDayIndex = dayIndex;
      currentStoreIndex = storeIndex;

      const dayName = days[dayIndex];
      const storeName = stores[storeIndex];
      modalTitle.textContent = `${dayName} - ${storeName} 的排班`;

      modalBody.innerHTML = "";

      const key = makeKey(dayIndex, storeIndex);
      const selectedIndices = new Set(assignments[key] || []);

      // 建立 300 人也OK，只是這邊會比較長一點，可以滾動
      employees.forEach((name, index) => {
        const row = document.createElement("div");
        row.className = "emp-check";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = index;
        if (selectedIndices.has(index)) checkbox.checked = true;

        const label = document.createElement("label");
        label.textContent = name;

        row.appendChild(checkbox);
        row.appendChild(label);
        modalBody.appendChild(row);
      });

      modalOverlay.style.display = "flex";
    }

    function closeModal() {
      modalOverlay.style.display = "none";
      currentDayIndex = null;
      currentStoreIndex = null;
    }

    // 彈窗按鈕事件
    modalCancelBtn.addEventListener("click", () => {
      closeModal();
    });

    modalSaveBtn.addEventListener("click", () => {
      if (currentDayIndex === null || currentStoreIndex === null) {
        closeModal();
        return;
      }
      const key = makeKey(currentDayIndex, currentStoreIndex);
      const checks = modalBody.querySelectorAll("input[type='checkbox']");
      const selected = [];
      checks.forEach(ch => {
        if (ch.checked) {
          selected.push(Number(ch.value));
        }
      });
      if (selected.length) {
        assignments[key] = selected;
      } else {
        delete assignments[key];
      }
      saveAssignments();
      updateCellDisplay(currentDayIndex, currentStoreIndex);
      closeModal();
    });

    // 點背景也關閉
    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) {
        closeModal();
      }
    });

    // ===== 事件：更新店名 =====
    document.getElementById("updateStoresBtn").addEventListener("click", () => {
      stores = storeInputs.map(input => input.value.trim() || "未命名店");
      saveStores();
      buildTable();
    });

    // ===== 事件：新增員工 =====
    document.getElementById("addEmployeeBtn").addEventListener("click", () => {
      const input = document.getElementById("newEmployeeInput");
      const name = input.value.trim();
      if (!name) {
        alert("請先輸入員工姓名");
        return;
      }
      if (employees.includes(name)) {
        alert("這個員工已經在名單裡了");
        return;
      }
      employees.push(name);
      saveEmployees();
      input.value = "";
      // 新員工要出現在編輯彈窗跟員工清單
      buildTable();
      renderEmployeeList();
    });

    // ===== 事件：清空所有排班 =====
    document.getElementById("clearBtn").addEventListener("click", () => {
      if (!confirm("確定要清空本裝置的所有排班嗎？")) return;
      assignments = {};
      saveAssignments();
      buildTable();
    });

    // 初始化
    initStoreInputs();
    buildTable();
    renderEmployeeList();
  </script>
</body>
</html>
